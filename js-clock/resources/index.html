<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Clock</title>

<body>
    
            <header>
                <h1>Clock</h1>
            </header>
        <!-- <h3>Current Time:</h3> -->

        <!-- Time goes here will be changed in the DOM -->
        <span id='current-time'>Time goes here</span>

        <!-- Alarm ringtones -->
        <audio src="./audio/Sleep Ringtones and Wallpapers - Free by ZEDGE™.mp3" id='sleep-ringtone' ></audio>    
        <audio src="./audio/Lunch break Ringtones - Free by ZEDGE™.mp3" id='lunch-ringtone'></audio>

        <!-- For setting Alarm -->
        <section id='alarm-section'>
            <div class="wakeup-div alarm-div" >

              <option value="1">1 AM - 2AM</option>
              <option value="2">2 AM - 3AM</option>
              <option value="3">3 AM - 4AM</option>
              <option value="4">4 AM - 5AM</option>
              <option value="5">5 AM - 6AM</option>
              <option value="6">6 AM - 7AM</option>
              <option value="7">7 AM - 8AM</option>

              <option value="9">9 AM - 10AM</option>
              <option value="10">10 AM - 11AM</option>
              <option value="11">11 AM - 12PM</option>
              <option value="12">12 PM - 1PM</option>
              <option value="13">1 PM - 2PM</option>
              <option value="14">2 PM - 3PM</option>
              <option value="15">3 PM - 4PM</option>
              <option value="16">4 PM - 5PM</option>
              <option value="17">5 PM - 6PM</option>

              <option value="20">8 PM - 9PM</option>
              <option value="21">9 PM - 10PM</option>
              <option value="22">10 PM - 11PM</option>
              <option value="23">11 PM - 12AM</option>
              <option value="24">12 AM - 1AM</option>
            </select><br>
            <button id='wakeup-button' class="alarm-button">Wake me UP!!</button>
            <button id='stop-wakeup' class="alarm-button"> I'm UP!!</button>
        </div>

            <span class="alarm-spans">Set Lunch Time: </span> 
              <select id="lunchTimeSelector" class="selector">
                <option value="1">1 AM - 2AM</option>
                <option value="2">2 AM - 3AM</option>
                <option value="3">3 AM - 4AM</option>
                <option value="4">4 AM - 5AM</option>
                <option value="5">5 AM - 6AM</option>
                <option value="6">6 AM - 7AM</option>
                <option value="7">7 AM - 8AM</option>
                <option value="8">8 AM - 9AM</option>
                <option value="9">9 AM - 10AM</option>
                <option value="10">10 AM - 11AM</option>
                <option value="11">11 AM - 12PM</option>
                <option value="12" selected>12 PM - 1PM</option>
                <option value="13">1 PM - 2PM</option>
                <option value="14">2 PM - 3PM</option>
                <option value="15">3 PM - 4PM</option>
                <option value="16">4 PM - 5PM</option>
                <option value="17">5 PM - 6PM</option>
                <option value="18">6 PM - 7PM</option>
                <option value="19">7 PM - 8PM</option>
                <option value="20">8 PM - 9PM</option>
                <option value="21">9 PM - 10PM</option>
                <option value="22">10 PM - 11PM</option>
                <option value="23">11 PM - 12AM</option>
                <option value="24">12 AM - 1AM</option>
              </select> <br>
              <button id='lunch-button' class="alarm-button">Let's EAT!!</button>
              <button id='stop-lunch' class="alarm-button">Going to eat!!</button>
            </div>
            <div class="nap-div alarm-div">
           <span class="alarm-spans">Set Nap Time: </span> 
            <select id="napTimeSelector" class="selector">
              <option value="1">1 AM - 2AM</option>
              <option value="2">2 AM - 3AM</option>
              <option value="3">3 AM - 4AM</option>
              <option value="4">4 AM - 5AM</option>
              <option value="5">5 AM - 6AM</option>
              <option value="6">6 AM - 7AM</option>
              <option value="7">7 AM - 8AM</option>
              <option value="8">8 AM - 9AM</option>
              <option value="9">9 AM - 10AM</option>
              <option value="10">10 AM - 11AM</option>
              <option value="11">11 AM - 12PM</option>
              <option value="12">12 PM - 1PM</option>
              <option value="13">1 PM - 2PM</option>
              <option value="14">2 PM - 3PM</option>
              <option value="15" selected>3 PM - 4PM</option>
              <option value="16">4 PM - 5PM</option>
              <option value="17">5 PM - 6PM</option>
              <option value="18">6 PM - 7PM</option>
              <option value="19">7 PM - 8PM</option>
              <option value="20">8 PM - 9PM</option>
              <option value="21">9 PM - 10PM</option>
              <option value="22">10 PM - 11PM</option>
              <option value="23">11 PM - 12AM</option>
              <option value="24">12 AM - 1AM</option>
              </select> <br>
              <button id="nap-button" class="alarm-button" >Need some SLEEP!!</button>
              <button id='stop-nap' class="alarm-button">Going to bed!!</button>
            </div>
